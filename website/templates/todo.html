{% extends "base.html" %} 
{% block content %}
    <h1>Todo List</h1>
    <u1>
        {% for todo in todos %}
        <li>
            <!-- double curly braces treated as a actual value of a variable -->
            {{ todo.title }}: {% if todo.completed %}Completed{% else %}Not Completed{% endif %}
        </li>
        {% endfor %}
    </u1>
{% endblock %}
